<div class="container">
  <div class="row bg-primary text-light">
    <div class="col-lg-4">
      <img src="{{ usuarioActivo.image }}" class="rounded-circle" width="350" height="350" />
    </div>
    <div class="col-lg-8 bg-light text-dark">
      <p>Nombre: {{ usuarioActivo.nombre }}</p>
      <p>Nick: {{ usuarioActivo.nick }}</p>
      <p>Rol: {{ usuarioActivo.rol }}</p>
      <p>Email: {{ usuarioActivo.email }}</p>
      <div class="d-flex justify-content-end md-mt-3">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editar-usuario-modal">
          Editar
        </button>
      </div>
    </div>
  </div>
</div>

<app-formuser (enviar)="handleclick($event)"></app-formuser>
