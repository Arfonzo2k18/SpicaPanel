<div class="container">
  <h2 class="text-center">Crear Noticia</h2>

  <div [formGroup]="form">
    <div formControlName="html" [ngxSummernote]="config" [ngxSummernoteDisabled]="editorDisabled" (blur)="onBlur()">
    </div>
  </div>

  <h3>HTML</h3>
  <div [ngxSummernoteView]="form.get('html').value"></div>

  <h3>Code</h3>
  <pre>{{form.get('html').value}}</pre>
</div>
