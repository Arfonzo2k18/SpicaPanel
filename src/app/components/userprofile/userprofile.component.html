<div class="container">
  <div class="row bg-primary text-light">
    <div class="col-lg-4">
      <img src="{{ usuarioActivo.image }}" class="rounded-circle" />
    </div>
    <div class="col-lg-8 bg-light text-dark">
      <p>Nombre: {{ usuarioActivo.nombre }}</p>
      <p>Nick: {{ usuarioActivo.nick }}</p>
      <p>Rol: {{ usuarioActivo.rol }}</p>
      <p>Email: {{ usuarioActivo.email }}</p>
      <div class="d-flex justify-content-end md-mt-3">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Editar
        </button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar Perfil</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name" class="col-form-label">Nick:</label>
            <input type="text" class="form-control" formControlName="nick" id="nick" />
          </div>
          <div class="form-group">
            <label for="email" class="col-form-label">Email:</label>
            <input type="email" class="form-control" formControlName="email" id="email" />
          </div>
          <div class="form-group">
            <label for="password" class="col-form-label">Password:</label>
            <input type="password" class="form-control" formControlName="password" id="password" />
          </div>
          <div class="form-group">
            <label for="nombre" class="col-form-label">Nombre:</label>
            <input type="text" class="form-control" formControlName="nombre" id="nombre" />
          </div>
          <div class="input-group">
            <div class="custom-file">
              <input type="file" class="custom-file-input" formControlName="image" id="image"
                (change)="onFileSelected($event)">
              <label class="custom-file-label" for="image">Selecciona fichero</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
              Cancelar
            </button>
            <button type="button" class="btn btn-primary" type="submit">Editar Perfil</button>
          </div>
        </form>
      </div>
      <small id="emailHelp" class="form-text text-danger" *ngIf="serverErrorMessages">{{serverErrorMessages}}</small>
      <small id="emailHelp" class="form-text text-success" *ngIf="showSucessMessage">Â¡Has editado tu perfil
        correctamente!</small>
    </div>
  </div>
</div>
